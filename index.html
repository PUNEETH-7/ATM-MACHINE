<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <!-- Login Form -->
            <div class="form-section" id="loginForm">
                <h2>Login to ATM</h2>
                <form onsubmit="return login(event)">
                    <div class="form-group">
                        <input type="text" id="loginUsername" required placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input type="password" id="loginPassword" required placeholder="Password">
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>
                <p>Don't have an account? <a href="#" onclick="toggleForms()">Register here</a></p>
            </div>

            <!-- Registration Form -->
            <div class="form-section hidden" id="registerForm">
                <h2>Register New Account</h2>
                <form onsubmit="return register(event)">
                    <div class="form-group">
                        <input type="text" id="fullName" required placeholder="Full Name">
                    </div>
                    <div class="form-group">
                        <input type="text" id="regUsername" required placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input type="password" id="regPassword" required placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" required placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="tel" id="phone" required placeholder="Phone Number">
                    </div>
                    <button type="submit" class="btn">Register</button>
                </form>
                <p>Already have an account? <a href="#" onclick="toggleForms()">Login here</a></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
